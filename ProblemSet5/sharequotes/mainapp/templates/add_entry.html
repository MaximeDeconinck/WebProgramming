{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add a quote</title>
    <link type="text/css" href="{% static 'add_entry.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Add a quote</h1>
    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
    <br>
    <a href="{% url 'index' %}">Back to home</a>
</body>
</html>
