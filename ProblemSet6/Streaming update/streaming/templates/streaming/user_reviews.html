<h1>{{ user_profile.user.username }}'s Reviews</h1>
<td><a href="{% url 'subscription_plan' user_profile.subscription_plan.id %}">{{ subscription.name }}</a></td>
<ul>
{% for review in reviews %}
    <li>{{ review.movie.title }} - {{ review.rating }} stars</li>
{% empty %}
    <li>No reviews found.</li>
{% endfor %}
</ul>
